    <header>

      </nav>
    </header>

    <section id="contact" class="contact">
      <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-content">
          <div class="contact-form">
            <form action="#" method="post" id="contactForm">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />

              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                rows="4"
                required
              ></textarea>

              <button type="submit">Send</button>
            </form>
          </div>
          <div class="contact-info">
            <h3>Contact Information</h3>
            <p><strong>Address:</strong> Private Bag, Juba, South Sudan</p>
            <p><strong>Email:</strong> info@konnectafrica.com</p>
            <p><strong>Phone:</strong> +211025956205</p>
            <div class="map-container">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.67890!2d0.000000!3d0.000000!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDjCsDAwJzA3LjQiTiAwwrAwMycxNC4yIlc!5e0!3m2!1sen!2sus!4v1234567890!5m2!1sen!2sus"
                width="100%"
                height="300"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
